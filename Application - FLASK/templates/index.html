<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
{% include "header.html" %}

	<body>
	  <div class="wrapper">
		<div class="input-box">
		  <div class="tweet-area">
			<span class="placeholder">What's happening?</span>
			<div class="input editable" contenteditable="true" spellcheck="false"></div>
			<div class="input readonly" contenteditable="true" spellcheck="false"></div>
		  </div>
		  <div class="privacy">
			<i class="fas fa-globe-asia"></i>
			<span>Everyone can reply</span>
		  </div>
		</div>
		<div class="bottom">
		  <ul class="icons">
			<li><i class="uil uil-capture"></i></li>
			<li><i class="far fa-file-image"></i></li>
			<li><i class="fas fa-map-marker-alt"></i></li>
			<li><i class="far fa-grin"></i></li>
			<li><i class="far fa-user"></i></li>
		  </ul>
		  <div class="content">
			<span class="counter">100</span>
			<button id="tweetButton">Tweet</button>
			<button id="streamCSVButton" style="opacity: 100%;pointer-events: auto;">Start Streaming Tweets</button>
		</div>
		</div>
	</div>


	<script src="{{ url_for('static', filename='main.js') }}"> </script>
	
</body>
</html>
